<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent | Minimal Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="k3ch0o"
      data-description="Support me on Buy me a coffee!"
      data-message="â˜•"
      data-color="#0071e3"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
    <style>
      @keyframes rgb-glow {
        0% {
          box-shadow: 0 0 10px rgba(0, 113, 227, 0.5);
        }
        33% {
          box-shadow: 0 0 10px rgba(227, 0, 113, 0.5);
        }
        66% {
          box-shadow: 0 0 10px rgba(113, 227, 0, 0.5);
        }
        100% {
          box-shadow: 0 0 10px rgba(0, 113, 227, 0.5);
        }
      }
      @keyframes rgb-light {
        0% {
          background-color: rgba(0, 113, 227, 0.8);
        }
        33% {
          background-color: rgba(227, 0, 113, 0.8);
        }
        66% {
          background-color: rgba(113, 227, 0, 0.8);
        }
        100% {
          background-color: rgba(0, 113, 227, 0.8);
        }
      }
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .ai-container {
        width: 100%;
        max-width: 500px;
        padding: 16px;
        box-sizing: border-box;
      }

      .ai-header {
        text-align: center;
        margin-bottom: 32px;
        position: relative;
      }

      .ai-logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 16px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(0, 113, 227, 0.2),
          rgba(227, 0, 113, 0.2)
        );
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        animation: rgb-glow 8s infinite ease-in-out;
      }
      .ai-logo-inner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(0, 113, 227, 0.6),
          rgba(227, 0, 113, 0.6)
        );
        animation: rgb-light 8s infinite ease-in-out;
      }

      .ai-title {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .ai-subtitle {
        font-size: 14px;
        color: rgba(245, 245, 247, 0.6);
        margin: 4px 0 0;
        font-weight: 400;
      }

      .ai-conversation {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 8px;
      }
      .ai-conversation::-webkit-scrollbar {
        width: 4px;
      }
      .ai-conversation::-webkit-scrollbar-thumb {
        background-color: rgba(245, 245, 247, 0.2);
        border-radius: 2px;
      }

      .ai-message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        max-width: 80%;
        position: relative;
      }
      .ai-message.ai-response {
        background-color: rgba(245, 245, 247, 0.05);
        border-left: 2px solid #0071e3;
        margin-right: auto;
      }
      .ai-message .message-content {
        line-height: 1.5;
      }
      .ai-message .message-time {
        font-size: 11px;
        color: rgba(245, 245, 247, 0.4);
        margin-top: 4px;
        text-align: right;
      }

      .ai-input-container {
        position: relative;
        margin-top: 32px;
      }

      .ai-input-border {
        border: 1px solid rgba(245, 245, 247, 0.1);
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        background-color: rgba(245, 245, 247, 0.03);
      }
      .ai-input-border:focus-within {
        border-color: rgba(0, 113, 227, 0.5);
        background-color: rgba(245, 245, 247, 0.05);
        box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.1);
      }

      .ai-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #f5f5f7;
        font-size: 16px;
        outline: none;
        padding: 0;
      }
      .ai-input::placeholder {
        color: rgba(245, 245, 247, 0.4);
      }

      .ai-send-button {
        background: transparent;
        border: none;
        color: #0071e3;
        cursor: pointer;
        padding: 0 0 0 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }
      .ai-send-button:hover {
        transform: translateX(2px);
      }
      .ai-send-button svg {
        width: 20px;
        height: 20px;
      }

      .ai-status {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 16px;
        font-size: 13px;
        color: rgba(245, 245, 247, 0.6);
      }
      .ai-status-light {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
        animation: rgb-light 8s infinite ease-in-out;
      }

      @media (max-width: 600px) {
        .ai-container {
          padding: 16px;
        }

        .ai-conversation {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ai-container">
      <div class="ai-header">
        <div class="ai-logo">
          <div class="ai-logo-inner"></div>
        </div>
        <h1 class="ai-title">AI Assistant</h1>
        <p class="ai-subtitle">Ready to help</p>
      </div>

      <div class="ai-conversation">
        <div class="ai-message ai-response">
          <div class="message-content">Hello, how can I assist you today?</div>
          <div class="message-time">Just now</div>
        </div>
      </div>

      <div class="ai-input-container">
        <div class="ai-input-border">
          <input
            type="text"
            class="ai-input"
            placeholder="Ask me anything..."
          />
          <button class="ai-send-button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 2L11 13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M22 2L15 22L11 13L2 9L22 2Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="ai-status">
        <div class="ai-status-light"></div>
        <span>Processing</span>
      </div>
    </div>
  </body>
</html>
