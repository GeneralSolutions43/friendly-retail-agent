services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: retail_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d retail_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "0.0.0.0:8002:8002"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/retail_agent
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "0.0.0.0:3002:3002"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002

volumes:
  postgres_data:
